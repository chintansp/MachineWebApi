<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login V2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link href="Content/main.css" rel="stylesheet" />

    <link href="Content/util.css" rel="stylesheet" />
    <!--===============================================================================================-->
</head>
<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <!--<form >-->
                  
                    <span class="login100-form-title">
                        <img src="Content/Images/Electric_Truck_Volvo.PNG" style="height: 317px;width: 390px;margin-left: -55px;margin-top: -73px;"/>
                    </span>
                    <span class="login100-form-title">
                        Welcome
                    </span>
                    <span class="login100-form-title">
                        <i class="zmdi zmdi-font"></i>
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
                        <input class="input100" type="text" name="email">
                        <span class="focus-input100" data-placeholder="Email"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <span class="btn-show-pass">
                            <i class="zmdi zmdi-eye"></i>
                        </span>
                        <input class="input100" type="password" name="pass">
                        <span class="focus-input100" data-placeholder="Password"></span>
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn" id="test" onclick="window.location='/Dashboard.html';">
                                Login
                            </button>
                        </div>
                    </div>

                    <!--<div class="text-center p-t-115">
                        <span class="txt1">
                            Don’t have an account?
                        </span>

                        <a class="txt2" href="#">
                            Sign Up
                        </a>
                    </div>-->
                <!--</form>-->
            </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div>   
</body>
</html>
